<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="wishing tree app">
  <meta name="keywords" content="christmas, celebration, festivity">
  <!-- Materialize Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Custom project css file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


  {% block styles %}
  {% endblock %}
  {% block title %}
  {% if title %}
  <title>Wishing Tree - {{ title }}</title>
  {% else %}
  <title>Wishing Tree</title>
  {% endif %}
  {% endblock %}
  
</head>
<body>
   {% block content %}
   {% endblock %}

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <!-- Custom project js file -->
   <script  src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
